<!DOCTYPE html>

{% extends "base.html" %}
{% block title %}
Registration
{% endblock %}

{% block body %}


<br>
<form onsubmit=storeValues() action="thankyou.html" method="get" id="registerform">
    <fieldset>
        <div class="row">
            <label for="confId">Conference ID number:</label>
            <input type="text" id="confId" name="confId" pattern="[0-9]{6}" placeholder="123456">
        </div>
    </fieldset>

    <fieldset>
        <div class="row">
            <label for="title">Preferred Title:</label>
            <select name="title" id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
                <option value="dr">Dr.</option>
            </select>
        </div>

        <div class="row">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" pattern="[a-zA-Z]+" required placeholder="John"
                   title="No numbers or symbols">
        </div>
        <div class="row">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" pattern="[a-zA-Z\-]+" required placeholder="Doe"
                   title="No numbers or symbols">
        </div>
        <div class="row">
            <label for="addr1">Address line 1</label>
            <input type="text" id="addr1" name="addr1" pattern="[a-zA-Z0-9\ \#]+" required placeholder="123 Fake St"
                   title="No symbols other than #">
        </div>
        <div class="row">
            <label for="addr2">Address line 2 </label>
            <input type="text" id="addr2" name="addr2" pattern="[a-zA-Z0-9\ \#]+" title="No symbols other than #">
        </div>
        <div class="row">
            <label for="city">City</label>
            <input type="text" id="city" name="city" pattern="[a-zA-Z\ ]+" required placeholder="Denver"
                   title="No numbers or symbols"></div>
        <div class="row">
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="">Please select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="row">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" placeholder="12345" title="5 digits only">
        </div>
        <div class="row">
            <label for="phone">Telephone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
                   placeholder="123-456-7890" title="10 digit phone number with hyphens">
        </div>
        <div class="row">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="jdoe@fake.mail">
        </div>
    </fieldset>
    <fieldset>
        <div class="row">
            <label for="website">Company Website</label>
            <input type="url" id="website" name="website" placeholder="https://www.fake.com">
        </div>
        <div class="row">
            <label for="position">Position with Company</label>
            <input type="text" id="position" name="position" pattern="[a-zA-Z0-9\s]+" required placeholder="CEO"
                   title="No symbols">
        </div>
        <div class="row">
            <label for="company">Name of Company</label>
            <input type="text" id="company" name="company" pattern="[a-zA-Z0-9\s]+" required placeholder="Fake Co."
                   title="No symbols">
        </div>
    </fieldset>
    <fieldset>
        <div class="row">
            <label>Session 1 Workshop</label>
            <div class="radio">
                <input type="radio" id="sess11" name="sess1" value="sess11" required>
                <label for="sess11">Introduction to Pointed Pen Calligraphy: Copperplate</label></div>
            <div class="radio"><input type="radio" id="sess12" name="sess1" value="sess12">
                <label for="sess12">Introduction to Bookbinding: The Coptic Stitch </label></div>
            <div class="radio"><input type="radio" id="sess13" name="sess1" value="sess13">
                <label for="sess13">The Illuminated Manuscript</label></div>
            <div class="radio"><input type="radio" id="sess10" name="sess1" value="sess10">
                <label for="sess10">No Selection</label></div>

        </div>
        <div class="row">
            <label>Session 2 Workshop</label>
            <div class="radio">
                <input type="radio" id="sess21" name="sess2" value="sess21" required>
                <label for="sess21">The Many Faces of Italic Calligraphy</label></div>
            <div class="radio">
                <input type="radio" id="sess22" name="sess2" value="sess22">
                <label for="sess22">Introduction to Broad Edge Calligraphy: Blackletter</label></div>
            <div class="radio">
                <input type="radio" id="sess23" name="sess2" value="sess23">
                <label for="sess23">The History of Paper Marbling Techniques </label></div>
            <div class="radio"><input type="radio" id="sess20" name="sess2" value="sess20">
                <label for="sess20">No Selection</label></div>
        </div>
        <div class="row">
            <label>Session 3 Workshop</label>
            <div class="radio">
                <input type="radio" id="sess31" name="sess3" value="sess31" required>
                <label for="sess31">Homemade Calligraphy Inks: Walnut and Iron Gall</label></div>
            <div class="radio">
                <input type="radio" id="sess32" name="sess3" value="sess32">
                <label for="sess32">Historical Islamic Bookbinding</label></div>
            <div class="radio">
                <input type="radio" id="sess33" name="sess3" value="sess33">
                <label for="sess33">Pointed Pen Techniques: Flourishing</label></div>
            <div class="radio"><input type="radio" id="sess30" name="sess3" value="sess30">
                <label for="sess30">No Selection</label></div>


        </div>
    </fieldset>
    <div class="center">
        <input type="submit" value="submit">
    </div>
    <br>

</form>
{% endblock %}
